<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/mycss.css">


    <!-- 登录框的盒子 -->

    <div class="ipnits">

        <!-- 登录题目 -->
        <div class="title">

        </div>
        <!-- 登录框 -->
        <form class="layui-form login-form" action="" id="UserInfo">

            <!-- 输入用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username buttomT"></i>
                <input type="text" name="username" lay-verify="uname" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input inputN">
            </div>

            <!-- 输入密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password buttomI"></i>
                <input type="password" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off"
                    class="layui-input" id="passwordS">
            </div>

            <!-- 注册确认密码 -->
            <div class="layui-form-item sure">
                <i class="layui-icon layui-icon-password buttomI"></i>
                <input type="password" name="" lay-verify="same" placeholder="再次确认密码" autocomplete="off"
                    class="layui-input" id="exact">
            </div>

            <!-- 提交按钮 -->
            <div class="layui-form-item log">
                <button class="layui-btn layui-btn-normal layui-btn-fluid LoginNow" lay-submit
                    lay-filter="formDemo">立即提交</button>
            </div>
            <!-- 注册按钮 -->
            <div class="layui-form-item enroll">
                <button class="layui-btn layui-btn-normal layui-btn-fluid LoginNow" lay-submit
                    lay-filter="formDemo">立即注册</button>
            </div>

            <!-- 注册按钮 -->
            <div class="actionO">
                <a href="javascript:;">去登录</a>
            </div>
            <div class="actionL">
                <a href="javascript:;">去注册账号</a>
            </div>

        </form>
    </div>

    <script src="./lib/layui/layui.all.js"></script>
    <script src="./lib/jquery.js"></script>
    <!-- 共用url基础地址的js文档 要导入在接口之前 -->
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>

</body>

</html>
