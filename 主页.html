<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册界面</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        body{background-image: url(1.jpg);}
    </style>
</head>

<body>
    <!-- 整体布局 -->
    <div class="container right-panel-active">

        <!-- 注册框 -->
        <div class="container_from container_signup">
            <form action="#" class="from" id="from1">
                <h2 class="form_title">注册账号</h2>
                <input type="tel" placeholder="Telephone" class="input" pattern="^1[0-9]{10}$">
                <input type="text" placeholder="Username" class="input">
                <input type="password" placeholder="Password" class="input">
                <button class="btn">点击注册</button>
            </form>
        </div>

        <!-- 登录框 -->
        <div class="container_from container_signin">
            <form action="#" class="from" id="from2">
                <h2 class="form_title">欢迎登录</h2>
                <input type="text" placeholder="Username" class="input">
                <input type="password" placeholder="Password" class="input">
                <div>
                    <span>记住密码</span><input type="checkbox" name="rup" id="rup" />
                    <span>自动登录</span><input type="checkbox" name="autoLogin" />
                </div>
                <a href="#" class="link">忘记密码?</a> 
               <input type="button" value="登录" class="btn"
onclick="javascrtpt:window.location.href='file:///C:/Users/wangben/Desktop/%E9%9F%B3%E4%B9%90%E6%92%AD%E6%94%BE%E5%99%A8/music_player-master/index.html'" /> 

            </form>.l
        </div>

        <!--控制注册与登录移动-->
        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay_left">
                    <button class="btn" id="signin">已有账号，直接登录</button>
                </div>
                <div class="overlay_panel overlay_right">
                    <button class="btn" id="signup">没有账号，点击注册</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
