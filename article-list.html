  <script type="text/html" id="add-tpl">
    <!-- 添加文章分类 -->
  <form id="add-form" class="layui-form" style="margin: 15px 30px 0 0">
    <!-- 第0行 添加隐藏域 储存id 与服务器进行比对 -->
    <input type="hidden" name="Id" id="classI">

    <!-- 第一行：类别名称 -->
    <div class="layui-form-item">
      <label class="layui-form-label">类别名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
          class="layui-input" id="classN" value="">
      </div>
    </div>
    <!-- 第二行：类别别名 -->
    <div class="layui-form-item">
      <label class="layui-form-label">类别别名</label>
      <div class="layui-input-block">
        <input type="text" name="alias" required lay-verify="required" placeholder="请输入别名" autocomplete="off"
          class="layui-input" id="classL">
      </div>
    </div>
    <!-- 第三行：按钮 -->
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo" id="Submit">编辑提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
  </script>
