<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/baseIframe.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <!-- 头部区域 -->
        </div>
        <div class="layui-card-body">
            <!-- form 表单区域 -->
            <form class="layui-form" lay-filter="myForm" id="form">

                <!-- 隐藏域 获取id值 不显示在页面 用于服务器交互-->
                <input type="hidden" name="id" />
                <!-- 第一行: 登录名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入登录名称"
                            autocomplete="off" class="layui-input" disabled id="logname">
                    </div>
                </div>
                <!-- 第二行：用户昵称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input" id="name">
                    </div>
                </div>
                <!-- 第三行：用户邮箱 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input" id="email">
                    </div>
                </div>
                <!-- 第四行：提交按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <!-- 提交按钮 -->
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="modify">提交修改</button>
                        <!-- <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button> -->
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="./lib/jquery.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.all.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/baseiframe.js"></script>
</body>

</html>
